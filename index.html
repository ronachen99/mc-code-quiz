<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
    <header>
        <button class="scoreboard-button">Scoreboard</button>
        <h1>Code Quiz</h1>
        <div>Time: <span class="timer-count">50</span></div>
    </header>

    <main>  
        
        <section class="start-container show">
            <button class="start-button">Start</button>
        </section>

        <section class="quiz-container hide">
                <h2 id="question">Coming Soon</h2>
                <div class="answer-button">
                <button  id="a"></button>
                <button  id="b"></button>
                <button  id="c"></button>
                <button  id="d"></button>
                </div>
        </section>

      
        <section class="form-container hide">
                <h3>Great Job! Your score is <span class="score-count"></span></h3>
                <div>
                    <label for="first-name">Enter Your Name: </label>
                    <input type="text" name="first-name" id="first-name"/>
                <button class="submit-button">Submit</button>         
        </section>

        <section class="scoreboard-container hide">
            <h4>Scoreboard</h4>
            <ol id="score-list"></ol>
            <button class="return-button">Return</button>
            <button class="reset-button">Reset</button>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>

</body>

</html>
