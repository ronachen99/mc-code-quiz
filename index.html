<!DOCTYPE html>
<html lang="en">
<!-- Head Element Starts -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<!-- Head Element Ends -->

<!-- Body Element Starts -->

<body>
    <!-- Header Element Starts -->
    <header>
        <button class="scoreboard-button">Scoreboard</button>
        <h1>Code Quiz</h1>
        <div>Time: <span class="timer-count">50</span></div>
    </header>
    <!-- Header Element Ends -->

    <!-- Main Element Starts -->
    <main>
        <!-- Landing Page Section -->
        <section class="start-container">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</p>
            <button class="start-button">Start</button>
        </section>

        <!-- Quiz Section -->
        <section class="quiz-container hide">
            <!-- Questions will go in the h2 -->
            <h2 class="question">Sample Question</h2>
            <!-- Answer options will display as separate buttons inside this div -->
            <div class="answer-buttons">
                <button>Sample Option</button>
            </div>
        </section>

        <!-- Form Section -->
        <section class="form-container hide">
            <!-- Score will go between the span in the h3 -->
            <h3>Great Job! Your score is <span class="score-count">Sample Score</span></h3>
            <!-- Input form that allows user to type in their name -->
            <label for="first-name">Enter Your Name: </label>
            <input type="text" name="first-name" id="first-name" />
            <button class="submit-button">Submit</button>
        </section>

        <!-- Scoreboard Section -->
        <section class="scoreboard-container hide">
            <h4>Scoreboard</h4>
            <!-- A list of the scores will show under the ordered list -->
            <ol class="score-list">
                <li>Sample Score</li>
            </ol>
            <button class="return-button">Return</button>
            <button class="reset-button">Reset</button>
        </section>
    </main>
    <!-- Main Element Ends -->

    <script src="./assets/js/script.js"></script>
</body>
<!-- Body Element Ends -->

</html>
